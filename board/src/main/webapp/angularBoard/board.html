<!DOCTYPE html>
<html ng-app="boardApp">
<head>
	<title></title>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="boardController">
<div>hello world</div>
<div >
	<table class="table">
		<tr>
			<td>id</td>
			<td>title</td>
			<td>writer</td>
		</tr>
		<tr ng-repeat="board in boardList">
			<td>{{board.id}}</td>
			<td><a ng-href='boardPage.html?id={{board.id}}'>{{board.title}}</a></td>
			<td>{{board.writer}}</td>
		</tr>
	</table>
</div>
<a class="btn btn-default" ng-href="/angularBoard/write.html">글쓰기</a>

<script type="text/javascript" src="js/boardApp.js"></script>
<script type="text/javascript" src="js/controller/boardController.js"></script>
</body>
</html>
