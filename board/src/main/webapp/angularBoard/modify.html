<!DOCTYPE html>
<html ng-app="boardApp">
<head>
<meta charset="UTF-8">
<title>gom</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body ng-controller="modifyController">
	<div class="container">
		<form action="/board/writeController" method="post">
		<input type="hidden" name="id" value="{{boardPage.id}}">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">제목</span> <input type="text"
						class="form-control" name="title" value="{{boardPage.title}}">
				</div>
				<div class="input-group">
					<span class="input-group-addon">작성자</span> <input type="text"
						class="form-control" name="writer" value="{{boardPage.writer}}">
				</div>
				<div class="input-group">
					<textarea type="textarea" class="form-control" rows="5" cols="100"
						name="article">{{boardPage.article}}</textarea>
				</div>
			</div>
			<button type="submit" class="btn btn-default">작성</button>
			<a href="/angularBoard/board.html" class="btn btn-default">취소</a>
		</form>
	</div>
	<script type="text/javascript" src="js/boardApp.js"></script>
	<script type="text/javascript" src="js/controller/boardModifyController.js"></script>
</body>
</html>
